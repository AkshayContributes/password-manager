spring:
  application:
    name: passwordman
  datasource:
    url: jdbc:mysql://localhost:3306/password_manager
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
        hibernate:
            dialect: org.hibernate.dialect.MySQLDialect

server:
  servlet:
    context-path: /v1/passwordman/api
  port: 8082